

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <h2>Additional Details After Registration</h2>
    <div>
      <label for="board">Select Board:</label>
      <select id="board" formControlName="board">
        <option value="">Select</option>
        <option value="CBSE">CBSE</option>
        <option value="ICSE">ICSE</option>
        <option value="State">State</option>
      </select>
    </div>
    <div>
      <label for="school">School:</label>
      <input id="school" type="text" formControlName="school">
    </div>
    <div>
      <label for="class">Class:</label>
      <input id="class" type="text" formControlName="class">
    </div>
    <div>
      <label for="preferredTimings">Preferred Timings:</label>
      <input id="preferredTimings" type="text" formControlName="preferredTimings">
    </div>
    <div>
      <label for="daysPerWeek">Number of Days in a Week:</label>
      <input id="daysPerWeek" type="number" formControlName="daysPerWeek">
    </div>
    <div>
      <label for="sessionDuration">Duration of Each Session (mins):</label>
      <input id="sessionDuration" type="number" formControlName="sessionDuration">
    </div>
    <div>
      <label for="addressLine1">Address Line 1:</label>
      <input id="addressLine1" type="text" formControlName="addressLine1">
    </div>
    <div>
      <label for="addressLine2">Address Line 2:</label>
      <input id="addressLine2" type="text" formControlName="addressLine2">
    </div>
    <h2>Parent/Guardian Information</h2>
    <div>
      <label for="fatherName">Father’s Name:</label>
      <input id="fatherName" type="text" formControlName="fatherName">
    </div>
    <div>
      <label for="fatherOccupation">Occupation:</label>
      <input id="fatherOccupation" type="text" formControlName="fatherOccupation">
    </div>
    <div>
      <label for="fatherPhone">Phone:</label>
      <input id="fatherPhone" type="text" formControlName="fatherPhone">
    </div>
    <div>
      <label for="fatherEmail">Email:</label>
      <input id="fatherEmail" type="email" formControlName="fatherEmail">
    </div>
    <div>
      <label for="motherName">Mother’s Name:</label>
      <input id="motherName" type="text" formControlName="motherName">
    </div>
    <div>
      <label for="motherOccupation">Occupation:</label>
      <input id="motherOccupation" type="text" formControlName="motherOccupation">
    </div>
    <div>
      <label for="motherPhone">Phone:</label>
      <input id="motherPhone" type="text" formControlName="motherPhone">
    </div>
    <div>
      <label for="motherEmail">Email:</label>
      <input id="motherEmail" type="email" formControlName="motherEmail">
    </div>
    <div>
      <label for="parentAddress">Address:</label>
      <input id="parentAddress" type="text" formControlName="parentAddress">
    </div>
    <button type="submit">Submit</button>
  </form>
